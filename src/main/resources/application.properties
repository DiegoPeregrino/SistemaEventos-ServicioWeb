# ---------- Database (JDBC) ----------
# URL base (terminar con /). Ejemplo: jdbc:mysql://localhost:3306/
# Si quieres incluir parámetros globales puedes usar db.params o incluirlos directamente en db.url
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/
db.user=root
db.password=mysql

# Parámetros JDBC adicionales que se añadirán al final de la URL del esquema
# Ejemplo: useSSL=false&serverTimezone=UTC
db.params=useSSL=false&serverTimezone=UTC

# Esquema/BD por defecto (usado por obtenerConexion() sin parámetros)
db.defaultSchema=db_eventos

# Sugerencias de pool (informativas, no implementadas como pool en esta clase)
db.pool.max=10
db.pool.min=1

# ---------- Application / Server ----------
# Puerto de servidor (documentación)
server.port=8080
# Context path de la aplicación
app.contextPath=/SistemaEventosServicioWeb

# Nivel de logging por defecto
logging.level=INFO

# Nota: esta properties es leída por la clase miLib.ConexionBDMySql. En entornos
# de producción se recomienda inyectar las credenciales mediante variables de
# entorno o un almacén de secretos, no dejar valores en el repo.
